version: 0.0
os: linux
files:
  - source: html/
    destination: /var/www/html/
permissions:
  - object: /var/www/html/
    owner: ec2-user
    group: ec2-user
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/stop_webserver.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/set_permissions.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_webserver.sh
      timeout: 300
      runas: root
